version: "3.3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    entrypoint: node node_modules/.bin/remix dev
    ports:
      - "3000:3000"
    environment:
      - POSTGRES_USER=pgtest
      - POSTGRES_DB=pgtest
      - POSTGRES_PASSWORD=pgtest
      - POSTGRES_HOST=postgres
      - DATABASE_URL=postgresql://pgtest:pgtest@postgres:5432/pgtest?schema=public
      - SESSION_SECRET=sessionsecret
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./remix.config.js:/app/remix.config.js
      - ./tsconfig.json:/app/tsconfig.json
    links:
      - postgres
    depends_on:
      - postgres

  postgres:
    # match the version to the RDS
    image: postgres:14.2-alpine
    environment:
      - POSTGRES_USER=pgtest
      - POSTGRES_DB=pgtest
      - POSTGRES_PASSWORD=pgtest
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -U pgtest -d pgtest
      interval: 10s
      timeout: 3s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=pano-admin@kamp.us
      - PGADMIN_DEFAULT_PASSWORD=secret
      - PGADMIN_LISTEN_PORT=80
      - PGADMIN_LOG_LEVEL=50
    ports:
      - "8090:80"
    links:
      - postgres
    logging:
      driver: "none"
    volumes:
      - ./scripts/servers.json:/pgadmin4/servers.json
